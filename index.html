<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<section class="mainArea">
		<header class="mainhead">
			<h1 class="heading">
				Hangman
			</h1>
		</header>
		<div class="playarea">
			<article class="playleft">
				<img id="hangmanlogo" src="assets/images/hangman.jpg" alt="left pic">	
				<div id="cat">Category:
					<span id="catcontent"></span>
				</div>
			</article>
			<article class="playright">
				<div class="infoarea">
					<p id="HeadMsg">Press any key to start.</p>
				</div>	
				<div class="playresultarea">
					Wins:
					<label id="wincount"> 0 </label>
					<br>
					Current word:
					<br>
					<div class="word">
						<label class="letter" id="compword">- - - - -</label>
					</div>
				</div>
				<div class="guessinfoarea">
					<div class="guessremain">
						<!--remaining guess  -->
						Guesses remain <br>
						<label id="remainlabel">  </label>	
					</div>
					<div id="winmsg" class="visible"></div>
					<div class="guessedletter">
					<!-- guessed list -->
						Guessed letters <br>
						<label id="guessedlabel">
						</label>
					</div>
				</div>
			</article>
		</div>	
	</section>	
	<div>
		<!-- abc -->
		<!-- <span id="here">def</span> -->
	</div>
	<script type="text/javascript" src="assets/javascript/games.js">

	</script>
</body>
</html>
